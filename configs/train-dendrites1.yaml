train_config:
  model_id_prefix: 'segmentation-model-small'
  dataset_id: 'dataset-dendrites1'
  segmentation_model:
    model_name: 'Unet'
    model_parameters:
      backbone_name: 'vgg16'
      encoder_weights: Null
  loss: 'cross_entropy'
  optimizer: 'adam'
  batch_size: 2
  epochs: 5
  training_data_shuffle_seed: 1234
  data_augmentation:
    random_90-degree_rotations: False
    bio_augmentation:
      rotation_range: 40
      width_shift_range: 0.2
      height_shift_range: 0.2
      shear_range: 0.2
      zoom_range: 0.2
      horizontal_flip: True
      fill_mode: 'reflect'
      steps_per_epoch: 100
      validation_steps: 50
